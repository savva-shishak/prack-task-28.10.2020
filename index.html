<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое задание</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="form" name="registration" action="http://localhost/form" method="POST">
    <div class="form__body">

      <div class="form__row-1">
        <div>
          <div class="input">
            <div class="input__group">
              <input placeholder="Фамилия" name="surname" class="input__textfiled">
            </div>
          </div>
        </div>
        <div>
          <div class="input">
            <div class="input__group">
              <input placeholder="Имя" name="name" class="input__textfiled">
            </div>
          </div>
        </div>
        <div>
          <div class="input">
            <div class="input__group">
              <input placeholder="Отчество" name="patronymic" class="input__textfiled">
            </div>
          </div>
        </div>
      </div>

      <div class="form__row-2-3">
        <div class="input">
          <div class="input__group">
            <input placeholder="Телефон" name="phone" class="input__textfiled">
          </div>
        </div>
        <div class="input">
          <select name="region" class="input__select">
            <option class="input__option">Страна</option>
            <option value="Тайланд"   class="input__option">Тайланд</option>
            <option value="Индонезия" class="input__option">Индонезия</option>
            <option value="Малайзия"  class="input__option">Малайзия</option>
            <option value="Вьетнам"   class="input__option">Вьетнам</option>
          </select>
        </div>

        <div class="btn-group form__btn">
          <button type="submit" class="btn-group__btn">Отправить</button>
        </div>
        <div class="form__indicator indicator">
          <div class="indicator__value"></div>
          <div class="indicator__label">Отправка...</div>
        </div>
      </div>

      <div class="form__msg">
      </div>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
